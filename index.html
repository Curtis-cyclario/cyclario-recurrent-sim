
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyclario: Photonic IC Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
    <style>
      :root {
        --bg-color: #020617; /* Slate 950 */
        --panel-bg: #0f172a; /* Slate 900 */
        --border-color: #334155; /* Slate 700 */
        --accent-primary: #3b82f6; /* Blue 500 */
        --accent-secondary: #0ea5e9; /* Sky 500 */
        --text-primary: #f8fafc; /* Slate 50 */
        --text-secondary: #94a3b8; /* Slate 400 */
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Subtle Engineering Grid Background */
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: 
          linear-gradient(rgba(51, 65, 85, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(51, 65, 85, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: -2;
        pointer-events: none;
      }

      .font-mono { font-family: 'Roboto Mono', monospace; }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }

      /* Utility Classes for Engineering UI */
      .component-panel {
          background-color: var(--panel-bg);
          border: 1px solid var(--border-color);
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
      }

      .btn-technical {
        border-radius: 2px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-family: 'Roboto Mono', monospace;
        transition: all 0.15s ease;
      }
      
      .fade-in-component {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Custom Range Slider for Precision Control */
      input[type="range"] {
        -webkit-appearance: none;
        background: transparent;
        height: 1.5rem;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        background: #334155;
        height: 2px;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        margin-top: -6px;
        background-color: #94a3b8;
        height: 14px;
        width: 6px;
        border-radius: 1px;
        border: 1px solid #e2e8f0;
        transition: background-color 0.2s;
      }
      input[type="range"]:hover::-webkit-slider-thumb {
        background-color: #fff;
      }
      
      /* Technical Select */
      select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }

      /* Scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Remove old classes if they exist in markup to prevent glitches */
      .scanlines, .holographic-title, .text-glow {
        display: block; /* just ensure they don't hide content */
        animation: none !important;
        text-shadow: none !important;
        box-shadow: none !important;
      }
      .scanlines::after { display: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
  </body>
</html>
