
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyclario: Photonic IC Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Mono:wght@300;400;700&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
      }
    }
    </script>
    <style>
      :root {
        --bg-color: #020617; 
        --panel-bg: rgba(7, 12, 28, 0.85);
        --border-color: rgba(30, 41, 59, 0.6);
        --accent-primary: #22d3ee; 
        --accent-secondary: #818cf8;
        --text-primary: #f8fafc;
        --text-secondary: #64748b;
        --glow-strength: 0 0 12px rgba(34, 211, 238, 0.4);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Atmosphere Layering */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(34, 211, 238, 0.08) 0%, transparent 70%),
          linear-gradient(rgba(51, 65, 85, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(51, 65, 85, 0.05) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        z-index: -2;
        pointer-events: none;
      }

      /* Moving Grid for subtle activity */
      body::after {
        content: '';
        position: fixed;
        inset: -100%;
        background-image: radial-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px);
        background-size: 80px 80px;
        z-index: -1;
        opacity: 0.5;
        animation: grid-move 60s linear infinite;
      }

      @keyframes grid-move {
        from { transform: translateY(0); }
        to { transform: translateY(40px); }
      }

      .font-mono { font-family: 'Roboto Mono', monospace; }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }

      /* Technical Brackets for UI Sections */
      .component-panel {
          background: var(--panel-bg);
          backdrop-filter: blur(24px);
          border: 1px solid var(--border-color);
          position: relative;
          transition: border-color 0.4s ease;
          border-radius: 4px;
          box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
      }
      
      .component-panel::before, .component-panel::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        pointer-events: none;
        opacity: 0.6;
        transition: opacity 0.3s ease;
      }

      .component-panel::before {
        top: -1px; left: -1px;
        border-top: 1px solid var(--accent-primary);
        border-left: 1px solid var(--accent-primary);
      }

      .component-panel::after {
        bottom: -1px; right: -1px;
        border-bottom: 1px solid var(--accent-primary);
        border-right: 1px solid var(--accent-primary);
      }

      .component-panel:hover {
          border-color: rgba(34, 211, 238, 0.3);
      }

      .component-panel:hover::before, .component-panel:hover::after {
          opacity: 1;
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
      }

      /* Scanlines */
      .scanlines::after {
          content: '';
          position: absolute;
          inset: 0;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
          background-size: 100% 4px, 3px 100%;
          pointer-events: none;
          z-index: 10;
          opacity: 0.15;
      }

      .hud-label {
        font-family: 'Orbitron', sans-serif;
        font-size: 0.6rem;
        font-weight: 900;
        letter-spacing: 0.3em;
        color: var(--accent-secondary);
        text-transform: uppercase;
        display: block;
      }

      .hud-header {
          font-family: 'Orbitron', sans-serif;
          font-weight: 900;
          letter-spacing: 0.1em;
          text-transform: uppercase;
          background: linear-gradient(to right, #fff, var(--text-secondary));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      /* Industrial Scrollbar */
      ::-webkit-scrollbar { width: 3px; height: 3px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
      ::-webkit-scrollbar-thumb { background: var(--border-color); }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }

      /* Animation for entry */
      .fade-in-component {
          animation: comp-fade 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes comp-fade {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
  </body>
</html>
